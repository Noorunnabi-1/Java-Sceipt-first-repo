<body>
    <h1>Async_Await</h1>
    <p>async function always returns a promise.</p>
    <p><b>async function myFunc( ) { .... }</b></p>
    <p>await pauses the execution of its surrounding async function until the promise is settled.</p>
    <p><b>await can be used only in async function.</b></p>
    <script src="async-await.js"></script>
</body>
